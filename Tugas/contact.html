<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Request Proyek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Portofolio Saya</h1>
            <nav>
                <a href="index.html">Beranda</a>
                <a href="portfolio.html">Portofolio</a>
                <a href="contact.html" class="active">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contact-form">
            <h2>Formulir Request Proyek</h2>
            <p>Silakan isi formulir di bawah ini untuk memulai proyek Anda bersama saya.</p>

            <form action="#" method="POST" class="responsive-form">
                
                <div class="form-group">
                    <label for="name">Nama Lengkap *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="service">Jenis Layanan yang Dibutuhkan *</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Pilih salah satu layanan</option>
                        <option value="website_baru">Pembuatan Website Baru</option>
                        <option value="redesign">Redesign Website Lama</option>
                        <option value="maintenance">Maintenance/Perbaikan Bug</option>
                        <option value="konsultasi">Konsultasi Teknologi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Deskripsi Singkat Proyek Anda *</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <p>Skala Proyek:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="project_scale" value="kecil" required> Proyek Kecil (< 1 Bulan)
                        </label>
                        <label>
                            <input type="radio" name="project_scale" value="sedang"> Proyek Sedang (1-3 Bulan)
                        </label>
                        <label>
                            <input type="radio" name="project_scale" value="besar"> Proyek Besar (> 3 Bulan)
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <p>Persyaratan Tambahan:</p>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="requirements" value="mobile_app"> Butuh Integrasi Aplikasi Mobile
                        </label>
                        <label>
                            <input type="checkbox" name="requirements" value="seo"> Butuh Optimasi SEO
                        </label>
                        <label>
                            <input type="checkbox" name="requirements" value="database"> Butuh Pengelolaan Database
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Kirim Request Proyek</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
</html>
